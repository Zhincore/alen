<!DOCTYPE HTML>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="height=device-height, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Index</title>
</head>
<body>
  
  <div id="overlay">
    <input id="input-objectposy" orient="vertical" type="range" max="128" min="0" step="0.1" value="0" autocomplete="off">
    <input id="input-objectposx" type="range" max="316" min="64" step="1" value="64" autocomplete="off">
    
    <input id="input-lenradius" type="range" max="1024" min="1" step="0.1" value="64">
  </div>
  
  <canvas id="canvas" width="1920" height="1080"></canvas>
  
  <div style="display: none">
    <img src="img/tree.png" id="img-tree">
  </div>
  
  <script src="lib/jquery-3.4.1.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
